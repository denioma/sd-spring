<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scoreDEI</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../../static/css/bootstrap.css">
    <link th:rel="stylesheet" th:href="@{/css/style.css}" rel="stylesheet" href="../../static/css/style.css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" src="../../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="/components/navbar"></div>
    <main class="container-fluid">
        <div th:replace="/components/alerts"></div>
        <h1>Add/Edit Team</h1>
        <form th:action="@{/admin/saveTeam}" th:object="${team}" method="post">
            <div>
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="form-group mb-3">
                <label for="inputName" class="form-label">Team Name</label>
                <input class="form-control" id="inputName" required="true" th:field="*{name}" type="text">
            </div>
            <div class="form-group mb-3">
                <label for="inputImage" class="form-label">Team Logo</label>
                <input class="form-control" id="inputImage" required="true" th:field="*{image}" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </main>
</body>
</html>
