<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scoreDEI</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../../static/css/bootstrap.css">
    <link th:rel="stylesheet" th:href="@{/css/style.css}" rel="stylesheet" href="../../static/css/style.css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" src="../../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="/components/navbar"></div>
    <main class="container-fluid">
        <div th:replace="/components/alerts"></div>
        <h1 th:text="${formTitle}"></h1>
        <form th:action="@{/saveUser}" th:object="${user}" method="post">
            <div class="row mb-3">
                <div class="col-auto">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" th:field="*{username}" required="true">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-auto">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" th:field="*{password}" required="true">
                </div>
                <div class="col-auto">
                    <label for="inputPassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="inputPassword2" th:field="*{matchingPassword}" required="true">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-auto">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" th:field="*{email}" required="true">
                </div>
                <div class="col-auto">
                    <label for="inputTelephone" class="form-label">Telephone</label>
                    <input type="tel" class="form-control" id="inputTelephone" th:field="*{telephone}" required="true">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-auto">
                    <input type="checkbox" id="inputAdmin" class="form-check-input" th:field="*{admin}">
                    <label for="inputAdmin" class="form-check-label">Administrator</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>
</body>
</html>
